<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>找回密码-熊猫工业机器人运维平台</title>
<link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>
	<!-- 左上角logo图案 -->
	<img id="logo" src="picture/logo.png" alt="Logo" />
	<div id="mainArea">
		<!-- 白底矩形框 -->
		<div id="mySquare">
			<h2 id="fontBlue">熊猫工业机器人运维平台</h2>

			<!-- 橙色圆形及圆内白字 -->
			<div class=myCircle>
				<h1 id="fontWhite">找回密码</h1>
			</div>
			
			<!--表单区域-->
			<form id="loginArea">
				<div>
					<span class=fontBlack><label for="phoneNumber">手机号码</label></span>
					<input id="phoneNumber" type="text" onblur="check_phone_number(this.value, result_phone_number)" />
					<br /><span class=gap id="result_phone_number"></span><br />
				</div>
				<div>
					<span class=fontBlack><label for="phoneVeriCode">手机验证码</label></span>
					<input id="phoneVeriCode" type="text" />
					<br /><span class=gap></span><br/>
				</div>
				<div>
					<span class=fontBlack><label for="veriCode">验证码</label></span>
					<input id="veriCode" type="text" />
					<br />
				</div>
				<div style="margin-top: 55px; margin-left: 198px;">
					<button onclick="nextStep(event)">下一步</button>
				</div>
			</form>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
