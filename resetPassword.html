<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>重置密码-熊猫工业机器人运维平台</title>
<link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>
	<!-- 左上角logo图案 -->
	<img id="logo" src="picture/logo.png" alt="Logo" />
	<div id="mainArea">
		<!-- 白底矩形框 -->
		<div id="mySquare">
			<h2 id="fontBlue">熊猫工业机器人运维平台</h2>
			
			<!-- 橙色圆形及圆内白字 -->
			<div class=myCircle>
				<h1 id="fontWhite">重置密码</h1>
			</div>

			<!--表单区域-->
			<form id="loginArea">
				<div>
					<span class=fontBlack><label for="setPassword">密码</label></span>
					<input id="setPassword" type="password" onblur="check_password(this.value,result_password)" />
					<br /><span class=gap id="result_password"></span><br />
				</div>
				<div>
					<span class=fontBlack><label for="repeatPassword">确认密码</label></span>
					<input id="repeatPassword" type="password" onblur="check_repeat_password(this.value,setPassword.value,result_repeat_password)" />
					<br /><span class=gap id="result_repeat_password"></span><br/>
				</div>
				<div style="margin-top: 95px; margin-left: 198px;">
					<button onclick="complete(event)">完成</button>
				</div>
			</form>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
